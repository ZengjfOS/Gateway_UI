<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/aplexos.css" type="text/css" />
  </head>
  <body>
  
  <div>
    <div class="sps_header_css">
      <img class="sps_logo_css" src="img/gateway-02.png"/>
    </div>
    <div style="clear: both;"></div>
  <div>

  <div id="sp_spacing_div">
  </div>

  <div align="center">
    <table>
      <tr>
        <td rowspan="3" style="font-size: 25px;">
          I/O <br>
          Module 1
        </td>
        <td class="sps_img_tr">
          <img name="module1_power_1" src="img/power_gray.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="module1_power_2" src="img/power_blue.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="module1_power_3" src="img/power_gray.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="module1_power_4" src="img/power_blue.png"/>
        </td>
      </tr>

      <tr>
        <td class="sps_img_tr">
          <img name="module1_led_green" class="sps_img_button" src="img/led_green.png" onclick="set_DO_Value(this)"/>
        </td>
        <td class="sps_img_tr">
          <img name="module1_led_orange" class="sps_img_button" src="img/led_orange.png" onclick="set_DO_Value(this)"/>
        </td>
        <td class="sps_img_tr">
          <img name="module1_led_blue" class="sps_img_button" src="img/led_blue.png" onclick="set_DO_Value(this)"/>
        </td>
        <td class="sps_img_tr">
          <img name="module1_led_white" class="sps_img_button" src="img/led_white.png" onclick="set_DO_Value(this)"/>
        </td>
      </tr>

      <tr>
        <td class="sps_text_tr">
          PUMP
        </td>
        <td class="sps_text_tr">
          Valve
        </td>
        <td class="sps_text_tr">
          Flowmeter
        </td>
        <td class="sps_text_tr">
          Displacement <br>
          Meter
        </td>
      </tr>
    </table>
  </div>

  <div align="center">
    <table>
      <tr>
        <td rowspan="3" style="font-size: 25px;">
          I/O <br>
          Module 2
        </td>
        <td class="sps_img_tr">
          <img name="module2_power_1" src="img/power_blue.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="module2_power_2" src="img/power_gray.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="module2_power_3" src="img/power_blue.png"/>
        </td>
        <td class="sps_img_tr">
          <img name="module2_power_4" src="img/power_gray.png"/>
        </td>
      </tr>

      <tr>
        <td class="sps_img_tr">
          <img name="module2_led_green" class="sps_img_button" src="img/led_green.png" onclick="set_DO_Value(this)"/>
        </td>
        <td class="sps_img_tr">
          <img name="module2_led_orange" class="sps_img_button" src="img/led_orange.png" onclick="set_DO_Value(this)"/>
        </td>
        <td class="sps_img_tr">
          <img name="module2_led_blue" class="sps_img_button" src="img/led_blue.png" onclick="set_DO_Value(this)"/>
        </td>
        <td class="sps_img_tr">
          <img name="module2_led_white" class="sps_img_button" src="img/led_white.png" onclick="set_DO_Value(this)"/>
        </td>
      </tr>

      <tr>
        <td class="sps_text_tr">
          PUMP
        </td>
        <td class="sps_text_tr">
          Valve
        </td>
        <td class="sps_text_tr">
          Flowmeter
        </td>
        <td class="sps_text_tr">
          Displacement <br>
          Meter
        </td>
      </tr>
    </table>
  </div>

  <footer>
    <div class="sps_foot_css" align="center" role="contentinfo">
      <img class="sps_logo_css" src="img/gateway-04.png"/>
    </div>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/aplexos.js"></script>
  
  </body>
</html>
